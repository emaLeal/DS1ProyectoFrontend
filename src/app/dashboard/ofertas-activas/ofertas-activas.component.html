<div class="postulantes-container">
  <section class="hero">
    <h1>Encuentra la oportunidad que estás buscando</h1>
    <p>Postúlate a ofertas laborales que se ajusten a tu perfil profesional.</p>
    <button class="buscar-btn">Buscar Ofertas</button>
  </section>

  <section class="filtros">
    <h3>Filtrar Ofertas</h3>
    <div class="filtro-grupo">
      <input type="text" placeholder="Palabra clave" [(ngModel)]="filtroPalabra">
      <select [(ngModel)]="filtroCargo">
        <option value="">Tipo de Cargo</option>
        <option>Analista de Datos</option>
        <option>Desarrollador Frontend</option>
        <option>Back-End</option>
      </select>
      <select [(ngModel)]="filtroRango">
        <option value="">Rango</option>
        <option>Junior</option>
        <option>Senior</option>
      </select>
      <input type="number" placeholder="Salario mínimo" [(ngModel)]="filtroSalario">
      <button class="filtrar-btn" (click)="aplicarFiltros()">Aplicar Filtros</button>
    </div>
  </section>

  <section class="ofertas-listado">
    <div class="oferta-card" *ngFor="let oferta of ofertas">
      <h4>{{ oferta.cargo }}</h4>
      <p><strong>Empresa:</strong> {{ oferta.empresa }}</p>
      <p><strong>Salario:</strong> {{ oferta.salario }}</p>
      <p><strong>Ubicación:</strong> {{ oferta.ubicacion }}</p>
      <div class="botones">
        <button class="detalle-btn">Ver Detalles</button>
        <button class="postular-btn">Postularme</button>
      </div>
    </div>
  </section>
</div>
